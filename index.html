<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Burgos Manuel">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/3ca93e09ef.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="Huddle Logo">
    </header>
    <main class="content">
      <section class="content-image">
        <img src="images/illustration-mockups.svg" alt="Illustration Mock Ups">
      </section>
      <section class="content-body">
        <h2>Build The Community <br>Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" class="register-btn">Register</button>
      </section>
    </main>
    <footer class="icons-container">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/BurgosManuel" target="_blank">Burgos Manuel</a>.
        </p>
      <ul class="icons-list">
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </footer>
  </div>
</body>
</html>
